<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Iceberg' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">

    <div class="calculator">
      <input name="display" class="display" type="text" placeholder="0." maxlength="16">

      <div class="calc-buttons">
        <div>
          <span>7</span>
        </div>
        <div>
          <span>8</span>
        </div>
        <div>
          <span>9</span>
        </div>
        <div id="del">
          <span>DEL</span>
        </div>
        <div id="clear">
          <span>C</span>
        </div>
        <div>
          <span>4</span>
        </div>
        <div>
          <span>5</span>
        </div>
        <div>
          <span>6</span>
        </div>
        <div>
          <span id="multiply">&times;</span>
        </div>
        <div>
          <span id="divide">&divide;</span>
        </div>
        <div>
          <span>1</span>
        </div>
        <div>
          <span>2</span>
        </div>
        <div>
          <span>3</span>
        </div>
        <div>
          <span id="plus">+</span>
        </div>
        <div>
          <span id="minus">-</span>
        </div>
        <div>
          <span>0</span>
        </div>
        <div>
          <span id="plus-minus">&plusmn;</span>
        </div>
        <div>
          <span id="dot">.</span>
        </div>
        <div id="equal">
          <span>=</span>
        </div> <!-- end ".buttons" -->

      </div> <!-- end ".calculator" -->

    </div> <!-- end ".wrapper" -->
  </div>
</body>
</html>
